<!DOCTYPE html>
<html>

	<script src="js/jquery-3.6.4.min.js"></script>
	<script>

			var texto
			$("button").click(function() {

				$("#texto").val("")

			})
		})
	</script>
</head>
<body>

<button>clicar</button>
<div></div>
</body>
</html>
