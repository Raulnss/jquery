<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fluxograma media de notas</title>
	<script src="js/jquery-3.6.4.min.js"></script>
	<script>
		$(document).ready(function() {
			var n1;
			var n2;
			var resp;
			$("button").click(function() {
				n1 = parseInt($("#n1").val())
				n2 = parseInt($("#n2").val())
                resp=(n1+n2)/2
                if (resp>=7) {
                	$("div").text("esta aprovado")
                } else {
                	$("div").text("regular")
                } if (resp<=4) {
                	$("div").text("esta reprovado")
                }
			})
		})
	</script>
</head>
<body>
	<h2>coloque 2 notas e sera exibido o resultado</h2>
<input type="number" id="n1">
<input type="number" id="n2">
<button>medir</button>
<div></div>
</body>
</html>
