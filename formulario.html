<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var n1 =[]
            $("#a").click(function() {
                n1[$("input").val()]
            })
            $("#e").click(function() {
                    $("div").text(n1.length)
            })
        })
    </script>
</head>
<body>
    <input type="number">
    <button id="a">adicionar</button><br>
    <button id="e">exibir</button>
    <div></div>
</body>
</html>
